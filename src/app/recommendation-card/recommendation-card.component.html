<div class="col" style="margin-top:5px">
  <div class="d-flex flex-column flex-lg-row">
    <div class="w-100"><img class="rounded img-fluid d-block w-100 fit-cover" style="height: 150px;" [src]="getImage(courseTitle,type)" onError="this.src='./assets/images/system.jpg'"></div>
    <div class="py-4 py-lg-0 px-lg-4">
      <h4>{{courseTitle}} <br> <!--Score: {{score | number : '1.0-0'}}%--></h4>
      <p style="width:280px"></p>
      <button class="btn btn-primary" type="button" style="/*background: rgb(3,22,35);*/border-radius: 0px;border-right-width: 0px;border-right-style: none;font-size: 14px;" (click)="goToLink()">Read More</button>
      <span class="float-end" id="social-1" style="background-color: var(--bs-gray-200);height: 35px;--bs-body-bg: #bec2d0;border-color: var(--bs-modal-footer-border-color);">

         <button mat-button style="margin:5px" (click)="logRating('like')" title="course will be saved in preferred list">
            <mat-icon id="like"  [ngStyle]="{'color': rate=='like' ? 'blue':'gray'}"  style="margin-right: 5px; margin-left: 5px">thumb_up</mat-icon>
          </button>
        <!--
         <button mat-button style="margin:5px;" (click)="lograting('dislike')" [disabled]="rate == 'dislike'">
           <mat-icon id="dislike" [ngStyle]="{'color': rate=='dislike' ? 'blue':'gray'}"  (click)="lograting('dislike')" style="margin-left:5px">thumb_down</mat-icon>
         </button>
       -->
         <button mat-button style="margin:5px;" (click)="logRating('dislike')" *ngIf="ifRemoveBtn" title="course will be removed from the recommendation list">
           <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-x-lg remove" id="remove-2" style="font-size: 19px;margin-right: 4px;">

         </button>

    </div>

</div>
